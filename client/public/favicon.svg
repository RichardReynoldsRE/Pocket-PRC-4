<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#dc2626"/>
      <stop offset="100%" stop-color="#991b1b"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>
  <!-- Clipboard shape -->
  <rect x="14" y="12" width="36" height="44" rx="4" fill="#fff"/>
  <!-- Clip -->
  <rect x="22" y="8" width="20" height="8" rx="3" fill="#7f1d1d"/>
  <!-- House roof -->
  <polygon points="32,22 18,34 46,34" fill="#fbbf24"/>
  <!-- House body -->
  <rect x="22" y="34" width="20" height="14" fill="#fbbf24"/>
  <!-- Door -->
  <rect x="29" y="37" width="6" height="11" rx="1" fill="#b91c1c"/>
  <!-- Check mark -->
  <circle cx="42" cy="48" r="8" fill="#16a34a"/>
  <polyline points="37,48 40,51 47,44" fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
